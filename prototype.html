<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
</head>
<body>
  
</body>
<script>
  class Person {
    constructor(name) {
      this.name = name
    }

    read() {
      console.log(this.name, 'read')
    }
  }

  class Student extends Person {
    constructor(id, name) {
      super()
      this.id = id
      super.name = name
      this.learn = function() {
        console.log(this.id, 'learn')
      }
    }
    
    // 静态方法类的实例不能访问
    static study() {
      console.log(this.id, 'study')
    }
  }

  class GoodStudent extends Student {
    constructor(score) {
      super()
      this.score = score
    }
    
    getScore() {
      console.log(this.score, 'getScore');
    }
  }
</script>
</html>
